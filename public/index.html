<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Público y Privado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 300px;
        }

        .chat-container {
            display: none;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 95vw;
            max-width: 1200px;
            height: 90vh;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
        }

        .chat-main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .users-panel {
            width: 250px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            padding: 1rem;
        }

        .users-list {
            list-style: none;
        }

        .user-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-item:hover {
            background: #007bff;
            color: white;
            transform: translateX(5px);
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .chat-tab {
            padding: 1rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }

        .chat-tab.active {
            background: white;
            border-bottom-color: #007bff;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
        }

        .message {
            margin: 0.5rem 0;
            padding: 0.75rem;
            border-radius: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        .message.own {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            border: 1px solid #e9ecef;
        }

        .message.private {
            border-left: 4px solid #ff6b6b;
            background: #fff5f5;
        }

        .message.private.own {
            background: #ff6b6b;
            color: white;
        }

        .message-sender {
            font-weight: bold;
            font-size: 0.85em;
            margin-bottom: 0.25rem;
            opacity: 0.8;
        }

        .message-time {
            font-size: 0.75em;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-right: 0.5rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input input:focus {
            border-color: #007bff;
        }

        .chat-input button {
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .chat-input button:hover {
            background: #0056b3;
        }

        .login-container input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: #0056b3;
        }

        .private-indicator {
            background: #ff6b6b;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75em;
            margin-left: 0.5rem;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .users-panel {
                width: 200px;
            }
            .chat-container {
                width: 98vw;
                height: 95vh;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Únete al Chat</h2>
        <input type="text" id="usernameInput" placeholder="Ingresa tu nombre de usuario" maxlength="20">
        <button onclick="joinChat()">Conectarse</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <span id="userInfo"></span>
        </div>
        
        <div class="chat-main">
            <div class="users-panel">
                <h3>Usuarios Conectados</h3>
                <ul class="users-list" id="usersList"></ul>
            </div>
            
            <div class="chat-section">
                <div class="chat-tabs">
                    <div class="chat-tab active" onclick="switchTab('public')">Chat Público</div>
                    <div class="chat-tab" onclick="switchTab('private')">Chat Privado</div>
                </div>
                
                <div class="chat-messages" id="chatMessages"></div>
                
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." maxlength="500">
                    <button onclick="sendMessage()">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let username;
        let currentTab = 'public';
        let selectedUser = null;
        let connectedUsers = new Map();

        function joinChat() {
            const usernameInput = document.getElementById('usernameInput');
            username = usernameInput.value.trim();
            
            if (username.length < 2) {
                alert('El nombre debe tener al menos 2 caracteres');
                return;
            }

            // Detectar si estamos en desarrollo o producción
            const socketURL = window.location.hostname === 'localhost' 
                ? 'http://localhost:3000' 
                : window.location.origin;
                
            socket = io(socketURL);
            
            socket.emit('join', username);
            
            socket.on('userJoined', (data) => {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'flex';
                document.getElementById('userInfo').textContent = `Conectado como: ${username}`;
                updateUsersList(data.users);
            });
            
            socket.on('usernameTaken', () => {
                alert('Este nombre de usuario ya está en uso');
            });
            
            socket.on('usersUpdate', (users) => {
                updateUsersList(users);
            });
            
            socket.on('publicMessage', (data) => {
                if (currentTab === 'public') {
                    displayMessage(data, 'public');
                }
            });
            
            socket.on('privateMessage', (data) => {
                displayMessage(data, 'private');
                if (currentTab === 'private') {
                    // Auto-scroll to new private messages
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            });
            
            socket.on('disconnect', () => {
                alert('Conexión perdida con el servidor');
                location.reload();
            });
        }

        function updateUsersList(users) {
            connectedUsers.clear();
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            users.forEach(user => {
                connectedUsers.set(user.id, user);
                if (user.username !== username) {
                    const li = document.createElement('li');
                    li.className = 'user-item';
                    li.onclick = () => selectUser(user);
                    li.innerHTML = `
                        <span>${user.username}</span>
                        <span class="user-status"></span>
                    `;
                    usersList.appendChild(li);
                }
            });
        }

        function selectUser(user) {
            selectedUser = user;
            switchTab('private');
            
            // Highlight selected user
            document.querySelectorAll('.user-item').forEach(item => {
                item.style.background = 'white';
                item.style.color = 'black';
            });
            
            event.target.closest('.user-item').style.background = '#007bff';
            event.target.closest('.user-item').style.color = 'white';
            
            document.getElementById('messageInput').placeholder = 
                `Mensaje privado para ${user.username}...`;
        }

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab appearance
            document.querySelectorAll('.chat-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Clear and load messages for current tab
            loadMessages();
            
            // Update input placeholder
            const messageInput = document.getElementById('messageInput');
            if (tab === 'public') {
                messageInput.placeholder = 'Escribe tu mensaje público...';
                selectedUser = null;
            } else if (selectedUser) {
                messageInput.placeholder = `Mensaje privado para ${selectedUser.username}...`;
            } else {
                messageInput.placeholder = 'Selecciona un usuario para chat privado...';
            }
        }

        function loadMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            // In a real app, you'd load messages from server/storage
            // For now, we'll just show a placeholder
            if (currentTab === 'private' && !selectedUser) {
                chatMessages.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">Selecciona un usuario para iniciar un chat privado</p>';
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            if (currentTab === 'public') {
                socket.emit('publicMessage', message);
            } else if (currentTab === 'private' && selectedUser) {
                socket.emit('privateMessage', {
                    to: selectedUser.id,
                    message: message
                });
            } else {
                alert('Selecciona un usuario para enviar mensaje privado');
                return;
            }
            
            messageInput.value = '';
        }

        function displayMessage(data, type) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            const isOwn = data.sender === username;
            messageDiv.className = `message ${isOwn ? 'own' : 'other'} ${type === 'private' ? 'private' : ''}`;
            
            const time = new Date(data.timestamp).toLocaleTimeString();
            
            let messageContent = `
                <div class="message-sender">${data.sender}</div>
                <div>${data.message}</div>
                <div class="message-time">${time}</div>
            `;
            
            if (type === 'private') {
                const otherUser = isOwn ? data.to : data.sender;
                messageContent = `
                    <div class="message-sender">${data.sender} <span class="private-indicator">Privado</span></div>
                    <div>${data.message}</div>
                    <div class="message-time">${time}</div>
                `;
            }
            
            messageDiv.innerHTML = messageContent;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle Enter key for sending messages
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('usernameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') joinChat();
            });
            
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
